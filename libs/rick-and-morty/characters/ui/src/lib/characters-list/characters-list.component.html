<c-characters-filters (filter)="filterCharacters($event)"></c-characters-filters>
<div class="c-characters-list__grid">
  <c-character-card *ngFor="let character of characters" [character]="character"
    (action)="characterDetail(character.id)"></c-character-card>
</div>
<div class="c-characters-list__buttons">
  <button type="button" class="c-characters-list__controlButton" (click)="previousPage()"><</button>
  <button type="button" class="c-characters-list__controlButton" (click)="nextPage()">></button>
</div>
