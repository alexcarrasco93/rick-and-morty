<div *ngIf="charactersViewModel$ | async as charactersViewModel" class="c-characters-list-container__container">
  <c-characters-list *ngIf="charactersViewModel.characters.length > 0; else charactersPageNoExist"
    [characters]="charactersViewModel.characters" [filters]="charactersViewModel.filters"
    (next)="requestNextCharacters()" (prev)="requestPreviousCharacters()" (filter)="filterCharacters($event)"
    (detail)="goToCharacterDetail($event)">
  </c-characters-list>
  <ng-template #charactersPageNoExist>
    <div>
      <h2>This characters list page does not exist</h2>
    </div>
  </ng-template>
</div>
